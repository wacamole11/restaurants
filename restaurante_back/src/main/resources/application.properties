spring.application.name=restaurante_back

# ===============================================================
# CONFIGURACION DE LA CONEXION A LA BASE DE DATOS (DataSource)
# ===============================================================
# URL de conexion a tu base de datos MySQL.
# Se ha actualizado el nombre de la base de datos a 'restaurant_db'.
spring.datasource.url=jdbc:mysql://localhost:3306/restaurant_db

# Tu usuario y contrasena de MySQL.
spring.datasource.username=root
spring.datasource.password=root

# ===============================================================
# CONFIGURACION DE JPA / HIBERNATE
# ===============================================================
# A partir de Spring Boot 3, el dialecto de MySQL se detecta automaticamente.
# No es estrictamente necesario poner esta linea, pero no hace dano.
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# 'update': Actualiza el esquema de la base de datos si cambias las entidades @Entity.
# Es la opcion mas segura para desarrollo para no perder datos.
spring.jpa.hibernate.ddl-auto=update

# Muestra en la consola las sentencias SQL que Hibernate ejecuta.
# Es muy util para ver que esta pasando por debajo.
spring.jpa.show-sql=true

# Formatea el SQL mostrado para que sea mas facil de leer.
spring.jpa.properties.hibernate.format_sql=true

# ===============================================================
# (OPCIONAL) CONFIGURACION DEL SERVIDOR
# ===============================================================
# Cambia el puerto si el 8080 esta ocupado por otra aplicacion.

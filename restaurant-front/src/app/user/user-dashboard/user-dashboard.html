<div class="user-dashboard">
  <!-- Sidebar Navigation -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <div class="restaurant-brand">
        <div class="restaurant-logo">
          <i class="fas fa-utensils"></i>
        </div>
        <div class="restaurant-info">
          <h2>Warmi Sabor</h2>
          <p class="restaurant-tagline">Sabor Ayacuchano</p>
        </div>
      </div>
      <div class="user-section">
        <p>Panel de Usuario</p>
      </div>
    </div>
    
    <nav class="sidebar-nav">
      <a routerLink="mesas" routerLinkActive="active" class="nav-item">
        <i class="fas fa-table"></i>
        <span>Mesas Disponibles</span>
      </a>
      <a routerLink="reservas" routerLinkActive="active" class="nav-item">
        <i class="fas fa-calendar-check"></i>
        <span>Mis Reservas</span>
      </a>
      <a routerLink="platillos" routerLinkActive="active" class="nav-item">
        <i class="fas fa-utensils"></i>
        <span>Menú</span>
      </a>
      <a routerLink="pedidos" routerLinkActive="active" class="nav-item">
        <i class="fas fa-shopping-cart"></i>
        <span>Mis Pedidos</span>
      </a>
      <a routerLink="historial" routerLinkActive="active" class="nav-item">
        <i class="fas fa-history"></i>
        <span>Historial</span>
      </a>
    </nav>
    
    <div class="sidebar-footer">
      <div class="restaurant-contact">
        <div class="contact-item">
          <i class="fas fa-map-marker-alt"></i>
          <span>Jr. Sucre 123, Ayacucho</span>
        </div>
        <div class="contact-item">
          <i class="fas fa-phone"></i>
          <span>+51 966 123 456</span>
        </div>
        <div class="contact-item">
          <i class="fas fa-envelope"></i>
          <span>info&#64;warmisabor.com</span>
        </div>
      </div>
      <button class="btn-logout" (click)="logout()">
        <i class="fas fa-sign-out-alt"></i>
        <span>Cerrar Sesión</span>
      </button>
    </div>
  </aside>

  <!-- Main Content Area -->
  <main class="main-content">
    <header class="content-header">
      <div class="user-info">
        <span>Bienvenido, {{ currentUser?.nombre || 'Usuario' }}</span>
      </div>
    </header>
    
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>

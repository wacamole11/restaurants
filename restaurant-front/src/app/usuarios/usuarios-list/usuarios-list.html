<div class="list-container">
  <h2>Listado de Usuarios</h2>
  <app-spinner *ngIf="loading"></app-spinner>
  <div *ngIf="error" class="error-message">{{ error }}</div>
  <ul *ngIf="!loading && !error" class="item-list">
    <li *ngFor="let usuario of usuarios" class="item-card">
      <strong>{{ usuario.nombre }} {{ usuario.apellido }}</strong> - {{ usuario.username }} - {{ usuario.email }} - <span *ngIf="!usuario.enabled" class="inactive-user">[Inactivo]</span>
    </li>
  </ul>
</div>

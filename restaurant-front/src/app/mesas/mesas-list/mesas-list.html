<div class="list-container">
  <h2>Listado de Mesas</h2>
  <app-spinner *ngIf="loading"></app-spinner>
  <div *ngIf="error" class="error-message">{{ error }}</div>
  <ul *ngIf="!loading && !error" class="item-list">
    <li *ngFor="let mesa of mesas" class="item-card">
      <strong>{{ mesa.numeroMesa }}</strong> - Capacidad: {{ mesa.capacidad }} - Estado: {{ mesa.estado }}
      <span *ngIf="mesa.descripcion">({{ mesa.descripcion }})</span>
    </li>
  </ul>
</div>
